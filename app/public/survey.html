<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBuddies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/survey.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
</head>

<body>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
        <ul class="menu align-center">
            <li class="not-active back-home"><a href="home.html"><i class="fi-ticket"></i> MovieBuddies</a></li>
            <li class="selected"><a href="#">Take Survey</a></li>
            <li class="not-active"><a href="#">Browse Buddies</a></li>
        </ul>
    </nav>

    <section class="personal-info container">
        <h2>Your Info</h2>
        <div class="grid-x">
            <div class="large-auto cell">
                <label for="name" required>
                    <i class="fi-pencil"></i> Your Name</label>
                <input type="text" name="name" placeholder="First Last" id="name">
            </div>
            <div class="large-auto cell">
                <label for="name" required>
                    <i class="fi-camera"></i> Link to photo of you</label>
                <input type="text" name="name" placeholder="https://www.site.com/you.jpg" id="url">
            </div>
        </div>

    </section>

    <section class="container">
        <h2>The Questions</h2>
        <div class="grid-x">
            <div class="large-auto cell">
                <label>The Matrix</label>
                <select id="q01" placeholder="dskfl">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 Stupid Movie</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 Loved It</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Lion King</label>
                <select id="q02">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Not For Me</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - The Circle of Life</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Lord of the Rings</label>
                <select id="q03">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Sleep Time</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - #9hourmarathon</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>500 Days of Summer</label>
                <select id="q04">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Make it Stop</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Best Movie Ever</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Wonderwoman</label>
                <select id="q05">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Don't Get the Hype</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - You're Stronger Than You Believe</option>
                </select>
            </div>
        </div>

        <div class="grid-x">
            <div class="large-auto cell">
                <label>Finding Nemo</label>
                <select id="q06" placeholder="dskfl">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 Stupid Movie</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 Loved It</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Toy Story</label>
                <select id="q07">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Not For Me</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Ground control to Star Command</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Harry Potter (average all)</label>
                <select id="q08">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Not interested</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Wingardium Leviosa!</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Titanic</label>
                <select id="q09">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Make it Stop</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Best Movie Ever</option>
                </select>
            </div>
            <div class="large-auto cell">
                <label>Mrs. Doubtfire</label>
                <select id="q10">
                    <option selected disabled>Rate This Movie</option>
                    <option value="1">1 - Not for Me Dear</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Ohh, thank you, dear. Touch me again and I'll drown you.</option>
                </select>
            </div>
        </div>

        <a href="#" data-open="modal" class="button" id="submit">Find My Buddy</a>
        <a href="#" class="button" id="autofill">Autofill</a>

    </section>

    <!-- Modal Time  -->
    <section class="reveal">
        <div class="reveal" id="modal" data-reveal>
        </div>
    </section>

    <script src="js/app.js"></script>

</html>
